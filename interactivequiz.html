<html>
<head>
    <title>Interactive Quiz</title>
</head>
<body>

<h2>Interactive Quiz</h2>

<p>What is the short form of 'Web Application Development'?</p>

<input type="text" id="answer1" placeholder="Enter your answer here">
<button onclick="checkAnswer1()">Submit</button>
<p id="result1"></p>

<p>What is the short form of 'Artificial Intelligence & Machine Learning'?</p>

<input type="text" id="answer2" placeholder="Enter your answer here">
<button onclick="checkAnswer2()">Submit</button>

<p id="result2"></p>

<script>
    function checkAnswer1() {
        var userAnswer = document.getElementById("answer1").value;
        var correctAnswer = "WAD";
        var result1 = document.getElementById("result1");

        if (userAnswer.toUpperCase() === correctAnswer) {
            result1.innerText = "Correct!";
        } else {
            result1.innerText = "Incorrect. The correct answer is WAD.";
        }
    }
	function checkAnswer2() {
        var userAnswer = document.getElementById("answer2").value;
        var correctAnswer = "AIML";
        var result2 = document.getElementById("result2");

        if (userAnswer.toUpperCase() === correctAnswer) {
            result2.innerText = "Correct!";
        } else {
            result2.innerText = "Incorrect. The correct answer is AIML.";
        }
    }
</script>

</body>
</html>
